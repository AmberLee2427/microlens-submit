name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution artifacts
        run: python -m build

      - name: Verify wheel in a clean environment
        run: |
          python -m venv dist-env
          . dist-env/bin/activate
          pip install --upgrade pip
          pip install pytest
          pip install dist/*.whl
          python scripts/verify_cli_install.py
          MICROLENS_SKIP_EDITABLE_INSTALL=1 PATH="$PWD/dist-env/bin:$PATH" pytest --maxfail=1 --disable-warnings -q

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
