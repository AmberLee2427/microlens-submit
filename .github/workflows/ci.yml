# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show working directory and files
      run: |
        pwd
        ls -la
        echo "=== Package structure ==="
        ls -la microlens_submit/
        echo "=== Dossier package ==="
        ls -la microlens_submit/dossier/

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Debug package installation
      run: |
        echo "=== Python path ==="
        python -c "import sys; print('\\n'.join(sys.path))"
        echo "=== Installed packages ==="
        pip list | grep microlens
        echo "=== Package location ==="
        python -c "import microlens_submit; print(microlens_submit.__file__)"

    - name: Verify package installation
      run: |
        python -c "import microlens_submit.dossier; print('Package imported successfully')"

    - name: Run tests with pytest
      run: |
        pytest --cov=microlens_submit --cov-report=xml

  conda-recipe-ready:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      reason: ${{ steps.check.outputs.reason }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Verify conda recipe sha
      id: check
      run: |
        python - <<'PY'
        import hashlib
        import os
        import re
        import urllib.request
        from pathlib import Path

        path = Path("conda/recipe/meta.yaml")
        content = path.read_text(encoding="utf-8")
        version_match = re.search(
            r'{%\\s*set\\s+version\\s*=\\s*"(?P<version>\\d+\\.\\d+\\.\\d+)"\\s*%}',
            content,
        )
        sha_match = re.search(
            r'^\\s*sha256:\\s*(?P<sha>[a-fA-F0-9]{64})',
            content,
            flags=re.MULTILINE,
        )

        ready = False
        reason = ""

        if not version_match or not sha_match:
            reason = "missing_version_or_sha"
        else:
            version = version_match.group("version")
            expected_sha = sha_match.group("sha").lower()
            name = "microlens-submit"
            filename = name.replace("-", "_")
            url = f"https://pypi.org/packages/source/{name[0]}/{name}/{filename}-{version}.tar.gz"
            try:
                with urllib.request.urlopen(url) as response:
                    data = response.read()
                actual_sha = hashlib.sha256(data).hexdigest()
                if actual_sha == expected_sha:
                    ready = True
                    reason = "ok"
                else:
                    reason = f"sha_mismatch:{actual_sha}"
            except Exception as exc:
                reason = f"download_failed:{exc.__class__.__name__}"

        out_path = os.environ["GITHUB_OUTPUT"]
        with open(out_path, "a", encoding="utf-8") as handle:
            handle.write(f"ready={'true' if ready else 'false'}\\n")
            handle.write(f"reason={reason}\\n")

        print(f"Conda recipe readiness: {ready} ({reason})")
        PY

    - name: Report conda recipe readiness
      if: always()
      run: |
        echo "## Conda recipe readiness" >> "$GITHUB_STEP_SUMMARY"
        echo "- Ready: ${{ steps.check.outputs.ready }}" >> "$GITHUB_STEP_SUMMARY"
        echo "- Reason: ${{ steps.check.outputs.reason }}" >> "$GITHUB_STEP_SUMMARY"

  # Additional job: build a wheel/sdist and test normal (non-editable) installation
  normal-install-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.12"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build sdist and wheel
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist --wheel --outdir dist

    - name: Create fresh venv and install wheel
      run: |
        python -m venv venv_test
        venv_test/bin/python -m pip install --upgrade pip
        # install the built wheel (non-editable, no dev extras)
        venv_test/bin/pip install dist/*.whl

    - name: Install pytest in venv
      run: |
        venv_test/bin/pip install pytest

    - name: Run tests in venv (non-editable install)
      run: |
        PATH="$PWD/venv_test/bin:$PATH" venv_test/bin/python -m pytest --maxfail=1 --disable-warnings -q

    - name: Show installed package info (sanity)
      run: |
        venv_test/bin/python -c "import microlens_submit, sys; print(microlens_submit.__file__); print(sys.version)"

  conda-recipe-build-linux:
    runs-on: ubuntu-latest
    needs: [build-and-test, conda-recipe-ready]
    if: needs.conda-recipe-ready.outputs.ready == 'true'
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        channels: conda-forge
        channel-priority: strict

    - name: Install conda-build
      shell: bash -l {0}
      run: |
        conda install -y conda-build

    - name: Build conda recipe
      shell: bash -l {0}
      run: |
        conda build conda/recipe --output-folder conda-bld

    - name: Upload conda artifact
      uses: actions/upload-artifact@v4
      with:
        name: conda-package
        path: conda-bld/**

  conda-recipe-windows:
    runs-on: windows-latest
    needs: conda-recipe-build-linux
    steps:
    - name: Download conda artifact
      uses: actions/download-artifact@v4
      with:
        name: conda-package
        path: conda-bld

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: test
        python-version: "3.11"
        channels: conda-forge
        channel-priority: strict

    - name: Install built package
      shell: bash -l {0}
      run: |
        local_channel=$(python -c "from pathlib import Path; print(Path('conda-bld').resolve().as_uri())")
        echo "Local conda channel: $local_channel"
        conda search -c "$local_channel" microlens-submit
        conda install -y -c "$local_channel" microlens-submit

    - name: Verify CLI entry point
      shell: cmd
      run: |
        call %CONDA%\Scripts\activate.bat test
        where microlens-submit || exit /b 1
        dir %CONDA_PREFIX%\Scripts\microlens-submit*
        microlens-submit --help
