# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show working directory and files
      run: |
        pwd
        ls -la
        echo "=== Package structure ==="
        ls -la microlens_submit/
        echo "=== Dossier package ==="
        ls -la microlens_submit/dossier/

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Debug package installation
      run: |
        echo "=== Python path ==="
        python -c "import sys; print('\\n'.join(sys.path))"
        echo "=== Installed packages ==="
        pip list | grep microlens
        echo "=== Package location ==="
        python -c "import microlens_submit; print(microlens_submit.__file__)"

    - name: Verify package installation
      run: |
        python -c "import microlens_submit.dossier; print('Package imported successfully')"

    - name: Run tests with pytest
      run: |
        pytest --cov=microlens_submit --cov-report=xml

  # Additional job: build a wheel/sdist and test normal (non-editable) installation
  normal-install-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.12"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build sdist and wheel
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist --wheel --outdir dist

    - name: Create fresh venv and install wheel
      run: |
        python -m venv venv_test
        venv_test/bin/python -m pip install --upgrade pip
        # install the built wheel (non-editable, no dev extras)
        venv_test/bin/pip install dist/*.whl

    - name: Install pytest in venv
      run: |
        venv_test/bin/pip install pytest

    - name: Run tests in venv (non-editable install)
      run: |
        PATH="$PWD/venv_test/bin:$PATH" venv_test/bin/python -m pytest --maxfail=1 --disable-warnings -q

    - name: Show installed package info (sanity)
      run: |
        venv_test/bin/python -c "import microlens_submit, sys; print(microlens_submit.__file__); print(sys.version)"

  conda-recipe-build-linux:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        channels: conda-forge
        channel-priority: strict

    - name: Install conda-build
      shell: bash -l {0}
      run: |
        conda install -y conda-build

    - name: Build conda recipe
      shell: bash -l {0}
      run: |
        conda build conda/recipe --output-folder conda-bld

    - name: Upload conda artifact
      uses: actions/upload-artifact@v4
      with:
        name: conda-package
        path: |
          conda-bld/**/microlens-submit-*.conda
          conda-bld/**/microlens-submit-*.tar.bz2

  conda-recipe-windows:
    runs-on: windows-latest
    needs: conda-recipe-build-linux
    steps:
    - name: Download conda artifact
      uses: actions/download-artifact@v4
      with:
        name: conda-package
        path: conda-bld

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: test
        channels: conda-forge
        channel-priority: strict

    - name: Install built package
      shell: bash -l {0}
      run: |
        conda install -y -c conda-bld microlens-submit

    - name: Verify CLI entry point
      shell: cmd
      run: |
        call %CONDA%\Scripts\activate.bat test
        where microlens-submit || exit /b 1
        dir %CONDA_PREFIX%\Scripts\microlens-submit*
        microlens-submit --help
